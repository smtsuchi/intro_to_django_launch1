{% extends 'blog/base.html' %}
{% block content %}
<h1>{{ page_title }}</h1>
{% for message in messages %}
<p class="messages {{ message.tags }}">{{ message }}</p>
{% endfor %}
{% for p in posts %}

        <div class="card">
            <div class="card-body">
              <a class="text-decoration-none" href="{% url 'blog-individualpost' post_id=p.id %}">
                <h5 class="card-title">{{ p.title }}</h5>
              </a>
              <h6 class="card-subtitle mb-2 text-muted">{{ p.author }}</h6>
              <p class="card-text">{{ p.content }}</p>
              <p class="card-text">{{ p.date_posted }}</p>
            </div>
        </div>

{% endfor %}



{% endblock %}
